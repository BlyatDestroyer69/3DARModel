<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bukit Kiara 3D Map - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: block;
            position: relative;
        }
        canvas {
            display: block;
        }
        .hotspot-label {
            position: absolute;
            background-color: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .hotspot-label:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.126.1/build/three.module.js';
        // Import FBXLoader instead of GLTFLoader
        import { FBXLoader } from 'https://unpkg.com/three@0.126.1/examples/jsm/loaders/FBXLoader.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';

        const container = document.getElementById('container');

        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e0e0);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Raycaster for interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Store hotspots and their DOM labels
        const hotspots = [];

        // Load FBX model
        // Use FBXLoader instead of GLTFLoader
        const loader = new FBXLoader();
        loader.load('/models/BukitKiara.fbx', function(fbx) { // Changed path and variable name
            const model = fbx; // FBXLoader directly returns the Object3D
            scene.add(model);

            // Traverse model to find checkpoint nodes with targetUrl property
            // Note: FBX models might not carry userData in the same way as GLTF.
            // You might need to adjust how targetUrl is stored/accessed for FBX models.
            model.traverse(function(node) {
                if (node.userData && node.userData.targetUrl) {
                    createHotspot(node);
                }
            });
        }, undefined, function(error) {
            console.error('Error loading FBX model:', error); // Updated error message
        });

        // Create hotspot label and store reference
        function createHotspot(node) {
            const label = document.createElement('div');
            label.className = 'hotspot-label';
            label.textContent = node.name || 'Checkpoint';
            label.title = node.userData.description || '';
            label.style.position = 'absolute';
            label.style.pointerEvents = 'auto';
            label.style.cursor = 'pointer';

            label.addEventListener('click', () => {
                window.location.href = node.userData.targetUrl;
            });

            container.appendChild(label);

            hotspots.push({ node, label });
        }

        // Update hotspot label positions on render
        function updateHotspots() {
            hotspots.forEach(({ node, label }) => {
                const pos = new THREE.Vector3();
                node.getWorldPosition(pos);
                pos.project(camera);

                const x = (pos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-pos.y * 0.5 + 0.5) * window.innerHeight;

                label.style.transform = `translate(-50%, -100%) translate(${x}px,${y}px)`;

                // Hide label if behind camera
                const isVisible = pos.z < 1;
                label.style.display = isVisible ? 'block' : 'none';
            });
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateHotspots();
            renderer.render(scene, camera);
        }
        animate();

        // Optional: handle mouse clicks on 3D objects (if needed)
        // Currently hotspots are DOM elements for easier interaction
    </script>
</body>
</html>
