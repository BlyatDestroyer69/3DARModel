<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bukit Kiara 3D Map - Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: block;
            position: relative;
        }
        canvas {
            display: block;
        }
        .hotspot-label {
            position: absolute;
            background-color: #3498db;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            pointer-events: auto;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            transform: translate(-50%, -100%);
            opacity: 0.8;
            transition: opacity 0.3s ease;
            z-index: 10;
        }
        .hotspot-label:hover {
            opacity: 1;
        }
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.2em;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #loading-message.error {
            background-color: rgba(255, 0, 0, 0.8);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
      }
    </script>
    </head>
<body>
    <div id="container"></div>
    <div id="loading-message">
        <div class="spinner"></div>
        <span>Loading 3D map...</span>
    </div>

    <script type="module">
        // *******************************************************************
        // CORRECT ES Module Imports for Three.js, OrbitControls, and GLTFLoader
        // (These now rely on the <script type="importmap"> above)
        // *******************************************************************
        import * as THREE from 'three'; // Now this will be resolved by the importmap
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'; // Use 'three/addons/' for extensions
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'; // Use 'three/addons/' for extensions
        // *******************************************************************

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); // Soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 7.5).normalize();
        scene.add(directionalLight);

        // Camera controls
        const controls = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 5, 10); // Adjust initial camera position
        controls.update();

        const loadingMessage = document.getElementById('loading-message');

        // Hotspots array (to store 3D nodes and their corresponding HTML labels)
        const hotspots = [];

        // ***** MODEL LOADING - GLTFLoader for GLB *****
        const loader = new GLTFLoader(); // Use GLTFLoader for GLB files
        loader.load(
            'models/bukit_kiara_map.glb', // Path to your GLB model, relative to this HTML file
            function(gltf) { // GLTF loader returns a GLTF object
                const model = gltf.scene; // The actual 3D model is in gltf.scene
                scene.add(model);

                // Adjust model scale and position if necessary
                // model.scale.set(0.1, 0.1, 0.1);
                // model.position.set(0, 0, 0);

                // Add example hotspots (replace with your actual 3D coordinates and data)
                // You'll need to inspect your GLB model's hierarchy to find these node names
                // For example:
                // findNodeAndAddHotspot(model, 'Checkpoint1_Node', 'Checkpoint 1: Trail Head');
                // findNodeAndAddHotspot(model, 'Waterfall_Area', 'Waterfall Viewpoint');

                // Hide loading message on success
                loadingMessage.style.display = 'none';
            },
            function(xhr) {
                // Update loading progress
                const progress = (xhr.loaded / xhr.total * 100);
                loadingMessage.querySelector('span').textContent = `Loading 3D map... ${progress.toFixed(0)}%`;
                console.log(progress + '% loaded');
            },
            function(error) {
                console.error('Error loading GLB model:', error);
                loadingMessage.classList.add('error');
                loadingMessage.innerHTML = 'ERROR: Model not found or failed to load. Check console for details. Path: `models/bukit_kiara_map.glb`';
                loadingMessage.querySelector('.spinner')?.remove(); // Remove spinner on error
            }
        );

        // Function to find a node by name and add a hotspot
        function findNodeAndAddHotspot(parent, nodeName, labelText) {
            const node = parent.getObjectByName(nodeName);
            if (node) {
                addHotspot(node, labelText);
            } else {
                console.warn(`Node '${nodeName}' not found in the model hierarchy. Cannot add hotspot.`);
            }
        }

        // Function to create and add an HTML hotspot label
        function addHotspot(node, text) {
            const container = document.getElementById('container');
            const label = document.createElement('div');
            label.className = 'hotspot-label';
            label.textContent = text;
            label.onclick = () => {
                // Redirect to checkpoint page on click
                window.location.href = 'checkpoint_1.html'; // Adjust this URL for specific checkpoints
            };
            container.appendChild(label);

            hotspots.push({ node, label });
        }

        // Update hotspot label positions on render
        function updateHotspots() {
            hotspots.forEach(({ node, label }) => {
                const pos = new THREE.Vector3();
                node.getWorldPosition(pos);
                pos.project(camera);

                const x = (pos.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-pos.y * 0.5 + 0.5) * window.innerHeight;

                label.style.transform = `translate(-50%, -100%) translate(${x}px,${y}px)`;

                // Hide label if behind camera
                // A simple check might not be enough for complex scenes/hotspots
                // You might need raycasting for occlusion
                const isVisible = pos.z > -1 && pos.z < 1; // Check if within camera's frustum
                label.style.display = isVisible ? 'block' : 'none';
            });
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animate loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateHotspots();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
