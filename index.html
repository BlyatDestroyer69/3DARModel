<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukit Kiara AR World - Scan to Enter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
        }

        /* Welcome Screen Styles */
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Ocean sunset gradient */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.5s ease-out;
            opacity: 1; /* Initially visible */
        }

        #start-button {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #218838;
        }

        /* AR Scanner Styles */
        #ar-scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99; /* Below welcome screen initially */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease-out;
            pointer-events: none; /* Allows clicks to pass through when hidden */
        }

        #scan-message {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            text-align: center;
            margin-top: 20px;
        }

        /* Message for Camera Permissions / Errors */
        #camera-permission-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 101; /* Above everything */
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to Bukit Kiara AR World</h1>
        <p>Experience the map in Augmented Reality.</p>
        <button id="start-button">START AR EXPERIENCE</button>
    </div>

    <div id="ar-scanner-overlay">
        <div id="scan-message">Please scan the Bukit Kiara map.</div>
        <a-scene
            mindar-image="imageTargetSrc: assets/map_target.mind; autoStart: false; filterMinCF:0.0001; filterBeta: 0.0009;"
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights: true"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false"
            embedded
        >
            <a-camera
                mindar-image-auto-mr
                position="0 0 0"
                look-controls="enabled: false"
            ></a-camera>
        </a-scene>
    </div>

    <div id="camera-permission-message">
        <p>Camera access is required for the AR experience.</p>
        <p>Please allow camera permissions in your browser settings, or ensure your page is served over HTTPS.</p>
        <button id="grant-camera-button">Retry Camera Access</button>
    </div>

    <script>
        const welcomeScreen = document.getElementById('welcome-screen');
        const startButton = document.getElementById('start-button');
        const arScannerOverlay = document.getElementById('ar-scanner-overlay');
        const scanMessage = document.getElementById('scan-message');
        const cameraPermissionMessage = document.getElementById('camera-permission-message');
        const grantCameraButton = document.getElementById('grant-camera-button');
        const arScene = document.querySelector('a-scene');

        let targetDetected = false;

        // Function to start the AR experience
        async function startARExperience() {
            welcomeScreen.style.opacity = 0;
            welcomeScreen.style.pointerEvents = 'none';

            arScannerOverlay.style.opacity = 1;
            arScannerOverlay.style.pointerEvents = 'auto';

            try {
                // Request camera permission before starting MindAR
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // If successful, stop stream and proceed
                stream.getTracks().forEach(track => track.stop());

                // Initialize and start MindAR only after camera permission is granted
                arScene.setAttribute('mindar-image', 'autoStart', true);

                // Add event listener for when camera is ready (MindAR starts)
                arScene.addEventListener('mindar-image-camera-ready', () => {
                    console.log("MindAR camera ready. Start scanning for map target.");
                    cameraPermissionMessage.style.display = 'none'; // Hide any permission errors
                });

                // Add event listener for camera error
                arScene.addEventListener('mindar-image-camera-error', () => {
                    console.error("MindAR camera error. Camera permission might be denied or device unsupported.");
                    showCameraPermissionError();
                });

            } catch (err) {
                console.error("Failed to get camera access:", err);
                showCameraPermissionError();
            }
        }

        function showCameraPermissionError() {
            arScannerOverlay.style.opacity = 0;
            arScannerOverlay.style.pointerEvents = 'none';
            cameraPermissionMessage.style.display = 'block';
        }

        startButton.addEventListener('click', startARExperience);
        grantCameraButton.addEventListener('click', startARExperience); // Retry button

        // Event listener for MindAR target detection
        arScene.addEventListener('loaded', () => {
            const mindarImageTargetEntity = document.querySelector('a-entity[mindar-image-target]');
            if (mindarImageTargetEntity) {
                mindarImageTargetEntity.addEventListener('targetFound', () => {
                    if (!targetDetected) { // Only redirect on first detection
                        targetDetected = true;
                        console.log("Map Target Found! Redirecting to 3D map viewer...");
                        scanMessage.textContent = "Map detected! Loading 3D experience...";
                        scanMessage.style.backgroundColor = 'rgba(46, 204, 113, 0.8)'; // Green background

                        // Redirect after a short delay to show the message
                        setTimeout(() => {
                            window.location.href = 'bukitkiaramap.html';
                        }, 1500); // 1.5 seconds delay
                    }
                });

                mindarImageTargetEntity.addEventListener('targetLost', () => {
                    // If target is lost before redirection, reset message
                    if (!targetDetected) {
                        scanMessage.textContent = "Please scan the Bukit Kiara map.";
                        scanMessage.style.backgroundColor = 'rgba(0, 0, 0, 0.7)'; // Back to black
                    }
                });
            } else {
                console.error("MindAR image target entity not found. Is your A-Frame scene correctly structured?");
            }
        });
    </script>
</body>
</html>
