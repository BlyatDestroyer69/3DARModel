<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bukit Kiara AR World</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden; /* Important for AR scene to fill screen */
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
        }

        /* The A-Frame scene will fill the screen */
        a-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: block; /* Ensure it's rendered as a block element */
            opacity: 0; /* Initially hidden, will fade in after welcome screen */
            transition: opacity 1s ease-in-out; /* Smooth transition */
        }

        a-scene.active {
            opacity: 1; /* Fully visible when active */
        }

        /* Welcome Screen Styles */
        #welcome-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); /* Ocean sunset gradient */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100; /* Ensure it's above other content */
            transition: opacity 1s ease-in-out; /* Smooth fade out */
        }

        #welcome-screen.hidden {
            opacity: 0;
            pointer-events: none; /* Make it unclickable when hidden */
        }

        #welcome-screen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #welcome-screen p {
            font-size: 1.2em;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        #welcome-button {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #welcome-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }

        /* Info Panel Styles (for checkpoint details) */
        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 50; /* Above AR scene, below welcome screen */
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-sizing: border-box;
        }

        #info-panel h2 {
            color: #2c3e50;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8em;
        }

        #info-panel p {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .info-panel-buttons button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .info-panel-buttons button:hover {
            background-color: #2980b9;
        }

        #close-info-panel, #go-to-checkpoint {
            background-color: #e74c3c;
        }

        #close-info-panel:hover, #go-to-checkpoint:hover {
            background-color: #c0392b;
        }

        #go-to-checkpoint {
            background-color: #2ecc71;
        }

        #go-to-checkpoint:hover {
            background-color: #27ae60;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            #welcome-screen h1 {
                font-size: 2.2em;
            }

            #welcome-screen p {
                font-size: 1em;
                margin-bottom: 30px;
            }

            #welcome-button {
                padding: 12px 25px;
                font-size: 1.2em;
            }

            #info-panel {
                padding: 15px 20px;
                width: 95%;
            }

            #info-panel h2 {
                font-size: 1.5em;
            }

            .info-panel-buttons button {
                padding: 8px 15px;
                font-size: 0.9em;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to Bukit Kiara AR World!</h1>
        <p>Embark on an augmented reality adventure through Bukit Kiara. Explore its hidden wonders and learn about its vibrant ecosystem.</p>
        <button id="welcome-button">Enter Experience</button>
    </div>

    <a-scene
        id="main-ar-scene"
        mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF:0.0001; filterBeta: 0.001; warmupTolerance: 0.1; missTolerance: 0.5; showImage: false;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        visible="false"
    >
        <a-assets>
            <a-asset-item id="map-model" src="./models/bukit_kiara_map.glb"></a-asset-item>
        </a-assets>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity id="map-3d-model-container" visible="false">
                <a-gltf-model
                    id="map-gltf"
                    rotation="90 0 0"
                    position="0 0 0"
                    scale="0.2 0.2 0.2"
                    src="#map-model"
                    animation-mixer="clip: *; loop: repeat; clampWhenFinished: true;"
                ></a-gltf-model>

                <a-sphere
                    data-checkpoint-id="1"
                    position="-0.025 0 0.025"
                    radius="0.008"
                    color="#FF0000"
                    opacity="0.8"
                    material="shader: flat; transparent: true; alphaTest: 0.1;"
                    class="checkpoint-marker"
                ></a-sphere>

                <a-sphere
                    data-checkpoint-id="2"
                    position="0.05 0 0.01"
                    radius="0.008"
                    color="#00FF00"
                    opacity="0.8"
                    material="shader: flat; transparent: true; alphaTest: 0.1;"
                    class="checkpoint-marker"
                ></a-sphere>

                 <a-sphere
                    data-checkpoint-id="3"
                    position="0.02 0 -0.03"
                    radius="0.008"
                    color="#0000FF"
                    opacity="0.8"
                    material="shader: flat; transparent: true; alphaTest: 0.1;"
                    class="checkpoint-marker"
                ></a-sphere>

                 <a-sphere
                    data-checkpoint-id="4"
                    position="-0.04 0 -0.015"
                    radius="0.008"
                    color="#FFFF00"
                    opacity="0.8"
                    material="shader: flat; transparent: true; alphaTest: 0.1;"
                    class="checkpoint-marker"
                ></a-sphere>

                 <a-sphere
                    data-checkpoint-id="5"
                    position="0.0 0 0.04"
                    radius="0.008"
                    color="#FF00FF"
                    opacity="0.8"
                    material="shader: flat; transparent: true; alphaTest: 0.1;"
                    class="checkpoint-marker"
                ></a-sphere>

                </a-entity>
        </a-entity>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>

    <div id="info-panel">
        <h2 id="info-panel-title"></h2>
        <p id="info-panel-description"></p>
        <div class="info-panel-buttons">
            <button id="go-to-checkpoint">Enter Checkpoint Experience</button>
            <button id="close-info-panel">Close</button>
        </div>
    </div>

    <script>
        // Checkpoint data (same as before, ensure URLs match your checkpoint pages)
        const CHECKPOINTS_DATA = [
            { id: 1, name: 'Checkpoint 1: The Mystical Flower', description: 'A vibrant floral spot.', url: 'checkpoint_1.html?checkpointId=1' },
            { id: 2, name: 'Checkpoint 2: Woodpecker\'s Perch', description: 'Home to the elusive woodpecker.', url: 'checkpoint_1.html?checkpointId=2' },
            { id: 3, name: 'Checkpoint 3: Margarita Meadows', description: 'A beautiful expanse of Margarita Flower Bushes.', url: 'checkpoint_1.html?checkpointId=3' },
            { id: 4, name: 'Checkpoint 4: Serpent\'s Slumber', description: 'Learn about the fascinating reptiles inhabiting this area.', url: 'checkpoint_1.html?checkpointId=4' },
            { id: 5, name: 'Checkpoint 5: Crystal Tree Haven', description: 'Uncover the legends of the Japanese Tree Crystal.', url: 'checkpoint_1.html?checkpointId=5' },
            // Add more checkpoints as needed
        ];

        // Get DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const welcomeButton = document.getElementById('welcome-button');
        const mainArScene = document.getElementById('main-ar-scene');
        const map3DModelContainer = document.getElementById('map-3d-model-container');
        const infoPanel = document.getElementById('info-panel');
        const infoPanelTitle = document.getElementById('info-panel-title');
        const infoPanelDescription = document.getElementById('info-panel-description');
        const closeInfoPanelButton = document.getElementById('close-info-panel');
        const goToCheckpointButton = document.getElementById('go-to-checkpoint');
        let currentCheckpointId = null;

        // Function to display the info panel for a checkpoint
        function displayInfoPanel(checkpoint) {
            infoPanelTitle.textContent = checkpoint.name;
            infoPanelDescription.textContent = checkpoint.description;
            currentCheckpointId = checkpoint.id;
            infoPanel.style.display = 'flex'; // Show the info panel
        }

        // Function to hide the info panel
        function hideInfoPanel() {
            infoPanel.style.display = 'none'; // Hide the info panel
            currentCheckpointId = null;
        }

        // Event listener for the "Enter Experience" (Welcome) button
        welcomeButton.addEventListener('click', () => {
            welcomeScreen.classList.add('hidden'); // Fade out the welcome screen
            // After fade out, activate the AR scene
            welcomeScreen.addEventListener('transitionend', () => {
                mainArScene.setAttribute('visible', 'true'); // Activate the A-Frame scene (and camera)
                mainArScene.classList.add('active'); // Apply active class for opacity transition
                console.log("AR Scene Activated. Please scan the map target.");
            }, { once: true }); // Ensure this runs only once
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners for targetFound and targetLost
            const mindarImageTargetEntity = document.querySelector('a-entity[mindar-image-target]');
            if (mindarImageTargetEntity) {
                mindarImageTargetEntity.addEventListener('targetFound', () => {
                    console.log("Map Target Found! Displaying 3D map model.");
                    map3DModelContainer.setAttribute('visible', 'true'); // Show the 3D map model
                });

                mindarImageTargetEntity.addEventListener('targetLost', () => {
                    console.log("Map Target Lost! Hiding 3D map model.");
                    map3DModelContainer.setAttribute('visible', 'false'); // Hide the 3D map model
                    hideInfoPanel(); // Also hide info panel if target is lost
                });
            } else {
                console.error("MindAR image target entity not found. Is your A-Frame scene correctly structured?");
            }

            // Event listener for checkpoint markers
            mainArScene.addEventListener('click', (evt) => {
                const clickedEntity = evt.detail.intersection && evt.detail.intersection.object.el;
                if (clickedEntity && clickedEntity.classList.contains('checkpoint-marker')) {
                    const checkpointId = clickedEntity.getAttribute('data-checkpoint-id');
                    const checkpoint = CHECKPOINTS_DATA.find(cp => cp.id == checkpointId);
                    if (checkpoint) {
                        displayInfoPanel(checkpoint);
                        console.log(`Checkpoint ${checkpoint.id} clicked!`);
                    }
                }
            });

            // Info Panel button listeners
            closeInfoPanelButton.addEventListener('click', hideInfoPanel);
            goToCheckpointButton.addEventListener('click', () => {
                if (currentCheckpointId !== null) {
                    const checkpoint = CHECKPOINTS_DATA.find(cp => cp.id === currentCheckpointId);
                    if (checkpoint) {
                        window.location.href = checkpoint.url; // Navigate to checkpoint page
                    }
                }
            });
        });
    </script>
</body>
</html>
